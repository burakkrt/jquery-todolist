<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jquery Todo List</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
  <table class="table w-75 table-dark table-striped m-0 shadow">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Todo</th>
      <th scope="col">Date</th>
      <th scope="col">Events</th>
    </tr>
    </thead>
    <tbody class="todo-content">
    <tr>
      <th scope="row">1</th>
      <td>Lorem ipsum dolor sit amet, consetetur sadipscing elitr</td>
      <td class="date">28.05.2023</td>
      <td>
        <div class="events">
          <button class="btn rounded-pill btn-danger"><i class="fa-solid fa-trash"></i></button>
          <button class="btn rounded-pill btn-success"><i class="fa-solid fa-square-check"></i>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="dist/js/jquery.min.js" type="text/javascript"></script>
<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="dist/js/script.js" type="text/javascript"></script>
</body>
</html>
